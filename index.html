<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Project</title>
    <link rel="stylesheet" href="css/styles.css"> 
    <link rel="icon" href="img/favicon.ico"><!--Favicon has icon relationship(rel) -->
</head>
<body>

    <!-- Table -->
   <div class="container">
        <p class="name">Tic-Tac-Toe</p>
        <div id="status">X's Turn</div>
        <table>
            <tr>
              <td class="block" id="block-1"></td>
              <td class="block" id="block-2"></td>
              <td class="block" id="block-3"></td>
            </tr>
            <tr>
              <td class="block" id="block-4"></td>
              <td class="block" id="block-5"></td>
              <td class="block" id="block-6"></td>
            </tr>
            <tr>
              <td class="block" id="block-7"></td>
              <td class="block" id="block-8"></td>
              <td class="block" id="block-9"></td>
            </tr>
        </table>
        <div id="reset">Reset</div>
   </div>
   <script src="js/main.js"></script>
</body>
</html>
